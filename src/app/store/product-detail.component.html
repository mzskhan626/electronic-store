<div *ngIf="product" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product.image" class="img-fluid" alt="{{product.name}}">
        </div>
        <div class="col-md-6">
            <h2>{{product.name}}</h2>
            <h4 class="text-muted">{{product.price | currency:"USD":"symbol":"2.2-2"}}</h4>
            <p><strong>Short Description:</strong> {{product.description}}</p>
            <p><strong>Extended Information:</strong> {{product.detailDescription}}</p>
            <button class="btn btn-success" (click)="addToCart(product)">Add To Cart</button>
            <button class="btn btn-secondary ms-2" [routerLink]="['/store']">Back to Store</button>
        </div>
    </div>
</div>
